<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLEGE ADMINSSION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>
            College Admission Form
        </h2>
        <form id="app">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address :</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                 <option value="">Select Gender</option>
                 <option value="male">Male</option>
                 <option value="female">Female</option>
                 <option value="other">Other</option>
                 </select>
            </div>
            <div class="form-group">
                <label for="dob">DOB :</label>
                <input type="date" id="dob" name="DOB" required>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <select name="Course" id="course">
                 <option value="">Select Course</option>
                 <option value="B.Sc Computer Science">B.Sc Computer Science</option>
                 <option value="BCA">BCA</option>
                 <option value="B.Com">B.Com</option>
                 </select>
            </div>
            <div class="form-group">
                <label for="gpa">GPA :</label>
                <input type="text" id="gpa" name="gpa" required>
            </div>
            <div class="form-group">
                <label for="extracurriculars">Extracurricular Activities :</label>
                <textarea id="extracurriculars" name="extracurriculars" required></textarea>
            </div>
            <button class="but" onclick="myfun()">SUBMIT</button>
        </form>
    </div>
